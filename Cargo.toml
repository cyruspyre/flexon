[package]
name = "flexon"
version = "0.2.0"
edition = "2024"
description = "Yet another JSON parser"
repository = "https://github.com/cyruspyre/flexon"
license = "MIT"
exclude = ["benches/**", "data/", ".gitignore"]

[profile.release]
lto = true

[dev-dependencies]
criterion = "0.7.0"

[lib]
bench = false

[[bench]]
name = "parse"
harness = false

[features]
default = []
comment = []
line-count = ["comment"]
